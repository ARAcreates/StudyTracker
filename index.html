
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Tracker</title>
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for browser-side compilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- Icons as SVG Components (Age appropriate & Safe) ---
        const BookOpen = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>;
        const Plus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const LayoutDashboard = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>;

        // --- Main App Component ---
        const App = () => {
            const [subjects, setSubjects] = useState([]);
            const [input, setInput] = useState("");

            const addSubject = () => {
                if (input.trim()) {
                    setSubjects([...subjects, { id: Date.now(), name: input }]);
                    setInput("");
                }
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-lg flex flex-col">
                    <header className="p-6 border-b flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="bg-indigo-600 p-2 rounded-lg text-white">
                                <BookOpen />
                            </div>
                            <h1 className="font-black uppercase tracking-tight text-xl">Study Tracker</h1>
                        </div>
                    </header>

                    <main className="p-6 flex-1">
                        <div className="mb-8">
                            <h2 className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Add New Subject</h2>
                            <div className="flex gap-2">
                                <input 
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    className="flex-1 bg-gray-100 p-4 rounded-xl font-bold outline-none focus:ring-2 ring-indigo-500"
                                    placeholder="Subject Name..."
                                />
                                <button onClick={addSubject} className="bg-indigo-600 text-white p-4 rounded-xl font-bold hover:scale-95 transition-transform">
                                    <Plus />
                                </button>
                            </div>
                        </div>

                        <div className="space-y-4">
                            <h2 className="text-[10px] font-black text-gray-400 uppercase tracking-widest">My Subjects</h2>
                            {subjects.length === 0 ? (
                                <p className="text-center py-10 text-gray-300 font-bold italic text-sm">No subjects added yet. Start your journey!</p>
                            ) : (
                                subjects.map(s => (
                                    <div key={s.id} className="bg-gray-50 p-6 rounded-2xl border border-gray-100 flex justify-between items-center group hover:border-indigo-500 transition-all">
                                        <span className="font-bold text-gray-800 uppercase tracking-tight">{s.name}</span>
                                        <div className="h-2 w-24 bg-gray-200 rounded-full overflow-hidden">
                                            <div className="h-full bg-indigo-500 w-0 transition-all"></div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </main>

                    <nav className="p-4 bg-white border-t flex justify-around">
                        <button className="p-3 text-indigo-600 bg-indigo-50 rounded-xl"><LayoutDashboard /></button>
                        <button className="p-3 text-gray-400 hover:text-indigo-600"><BookOpen /></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
